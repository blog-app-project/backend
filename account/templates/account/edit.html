{% extends 'base.html' %}

{% block title %}Редактировать аккаунт{% endblock %}

{% block content %}
    <h1>Редактировать аккаунт</h1>
    <form method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Сохранить изменения"></p>
    </form>
    <a class="button" href="{{request.user.profile.get_absolute_url}}">Вернутся в профиль</a>
{% endblock %}
