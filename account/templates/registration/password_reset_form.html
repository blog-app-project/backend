{% extends 'base.html' %}

{% block title %}Сменить пароль{% endblock %}

{% block content %}
    <h1>Забыли свой пароль?</h1>
    <p>Введите свою электронную почту, чтобы сменить пароль.</p>
    <form method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Отправить на почту"></p>
        {% csrf_token %}
    </form>
{% endblock %}
