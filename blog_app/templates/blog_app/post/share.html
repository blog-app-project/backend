{% extends 'base.html' %}
{% block title %} Share a post{% endblock %}
{% block content %}
    <h1>Поделится постом "{{ post.title }}" по электронной почте:</h1>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Отправить письмо"/>
    </form>
{% endblock %}
